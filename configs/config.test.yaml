# Test Configuration for DJI Adapter + HTTP API

server:
  log_level: debug

mavlink:
  enabled: false

dji:
  enabled: true
  listen_address: "127.0.0.1:14560"
  max_clients: 10

mqtt:
  enabled: false

http:
  enabled: true
  address: "127.0.0.1:8080"
  cors_enabled: true
  cors_origins: ["*"]

throttle:
  default_rate_hz: 1.0
  min_rate_hz: 0.5
  max_rate_hz: 10.0

coordinate:
  convert_gcj02: true
  convert_bd09: false

track:
  enabled: true
  max_points_per_drone: 1000
  sample_interval_ms: 100  # Lower interval for testing
